<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <form action="/signup/" class="signup">
        {% csrf_token %}
        <h1 class="mb-3">Signup</h1>
        <div class="mb-3">
            <label class="form-label" placeholder="Enter Username">username</label>
            <input type="text" class="form-control" id="username">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label placeholder="Enter Firstname">fname</label>
            <input type="fname" class="form-control" id="fname">
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label" placeholder="Enter Lastname">lname</label>
            <input type="text" class="form-control" id="lname">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" placeholder="Enter Password">password</label>
            <input type="password" class="form-control" id="password">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" placeholder="Re-enter Your Password">rpassword</label>
            <input type="password" class="form-control" id="rpassword">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
